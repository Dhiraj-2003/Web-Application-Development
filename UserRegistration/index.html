<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f7f7f7;
    }
    .header {
      margin-top: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #343a40;
    }
    .header p {
      color: #6c757d;
    }
    .table-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .modal-header {
      background: #007bff;
      color: #fff;
    }
    .btn-custom {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>User Management</h1>
      <p class="lead">Manage your users seamlessly</p>
    </div>
    <div class="text-center">
      <button class="btn btn-outline-success btn-custom" data-toggle="modal" data-target="#userModal">
        Add New User
      </button>
    </div>
    <div class="table-container">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="userModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New User</h5>
          <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="text" id="phone" class="form-control" placeholder="Phone" required>
            </div>
            <div class="form-group">
              <input type="text" id="city" class="form-control" placeholder="City" required>
            </div>
            <button type="submit" id="btn" class="btn btn-primary btn-block">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
